<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <form>
            <fieldset>
                <legend>Szállítási cím módosítása</legend>
            <hr>    
            <table>
                <tr id="elso">
                    <td><label for="nev" class="elso">Név<sup>*</sup></label><br>
                        <input type="text" id="sav" ></td>
                    <td><label for="tel" class="elso">Telefonszám <sup>*</sup></label><br>
                    <select id="tel" name="tel">
                            <option>+36</option>
                            </select>
                    <input type="tel" id="telsav">
                    </td>    
                </tr>
            </table>
            <table>
            <tr>
                    <td><label for="szam">Irányítószám<sup>*</sup></label><br>
                    <input type="number" id="ir"></td>
                    <td><label for="varos">Város<sup>*</sup></label><br>
                    <select class="varos">
                            <option>Debrecen</option>
                            <option>Budapest</option>
                            <option>Kocsord</option>
                    </select></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><label for="orszag">Ország<sup>*</sup></label><br>
                        <select id="orszag">
                                <option>Magyarország</option>
                                <option>Németország</option>
                                <option>Oroszország</option>
                        </select></td>
                        <td><label for="email">Cím<sup>*</sup></label><br>
                            <input type="email" id="cim"></td>
                </tr>
            </table>
            <table> 
                <tr>
                    <td class="oszlopegy"><input type="submit" id="save" value="Mentés" class="save"></td>
                </tr>

            </table>
            
            </fieldset>
        </form>
</body>
</html>
